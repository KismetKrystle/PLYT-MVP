version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: plyt_user
      POSTGRES_PASSWORD: plyt_password
      POSTGRES_DB: plyt_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - DATABASE_URL=postgres://plyt_user:plyt_password@db:5432/plyt_db
      - XRPL_SERVER=wss://s.altnet.rippletest.net:51233
    depends_on:
      - db

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  db-data:
